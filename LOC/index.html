<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Queries</title>

    <link rel="stylesheet" href="assets/css/Style.css">



</head>
<body>

    <div class="container home">
        <div class="title">
            <h1 class="pseudologo">Library of Congress</h1>
        </div>
        <div class="search">
            
            <input name="searchbar" class="search-bar" placeholder="Search the Library of Congress"/>

            <select name="format" class="format-select" id="format-select">

                <option value="">Everything</option>
                <option value="maps">Maps</option>
                <option value="audio">Audio</option>
                <option value="photos">Photos</option>
                <option value="manuscripts">Manuscripts</option>
                <option value="newspapers">Newspapers</option>
                <option value="film-and-videos">Film</option>
                <option value="notated-music">Music</option>
                <option value="websites">Websites</option>



            </select>

            <button class="search-button">Go</button>


        </div>
    </div>
    



    <script src="assets/js/Script.js"></script>
</body>
</html>
