<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Quiz</title>
    
    <link rel="stylesheet" href="assets/css/stars.css">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
</head>
<body>
    <!-- navigation  -->
        <header class="nav-header navigation">
            <nav class="main-nav">
                <p class="header active">UnansweredQuestions</p>
                <ul class="menu hidden" id="myLinks">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./philosophers.html">Famous Philosophers</a></li>
                    <li><a href="./quiz-HTML.html">Quiz</a></li>
                </ul>
            </nav>
            <nav id="menuToggle">
                <div id="menuToggle">
                    <input type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                      <a href="./index.html"><li>Home</li></a>
                      <a href="./philosophers.html"><li>Famous Philosophers</li></a>
                      <a href="./quiz-HTML.html"><li>Quiz</li></a>
                    </ul>
                  </div>
            </nav>
        </header>
    
    <div class="container">

        <div id="starterDiv">
            <h2>Click the "Start" button to begin the Quiz!</h2>
        <button id="startbtn">Start Quiz</button>
        <button id="startPageHiscore" onclick="showHiscore()">HiScores</button>
        </div>

        <div id="quiz">
            <div id="quizHead">Select an answer </div>
                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="results"></div>
        </div>
        <div id="over">

            <div id="endScore"></div>
            <input type="text" size = "50" placeholder="Enter your name" name="playerName" id="playerName"/>
            <button id="submit">Submit Score</button>
        </div>
        <div id=hiscoreContainer>
        <div id="hiscoreDiv">
            <div id="hiscore-header">
                <h3>Player Name</h3>
                <h3>Score</h3>
            </div>
            <div id = "hiscoreIntl"></div>
            <div id = "hiscoreShownScore"></div>
        </div>
        <div id="gameOverButton">
            <button id="tryAgain" onclick="replayQuiz()">Try Again</button>
        </div>
        </div>
    </div>
</body>
</html>
